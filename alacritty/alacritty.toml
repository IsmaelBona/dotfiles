
[window]
padding = { x = 20, y = 20}
opacity = 0.8

[keyboard]
bindings = [
	{ key = "C", mods = "Control", action = "Copy" },
    
    	{ key = "V", mods = "Control", action = "Paste" },

	{ key = "C", mods = "Control|Shift", chars = "\u0003" }
]

[font]
size = 12.0

[font.bold]
# family = "MesloLGS Nerd Font Mono"
family = "CaskaydiaCove Nerd Font"
style = "Bold"

[font.bold_italic]
family = "CaskaydiaCove Nerd Font"
# family = "MesloLGS Nerd Font Mono"
style = "Bold Italic"

[font.italic]
family = "CaskaydiaCove Nerd Font"
# family = "MesloLGS Nerd Font Mono"
style = "Italic"

[font.normal]
# family = "MesloLGS Nerd Font Mono"
family = "CaskaydiaCove Nerd Font"
style = "Regular"

[general]

import = ["~/.config/alacritty/current_theme.toml"]
