# Sourcing del tema actual seleccionado en la carpeta themes
source = $HOME/.config/hypr/themes/current_theme.conf
$Scripts = $HOME/.config/hypr/scripts

general {
    no_fade_in = true
    no_fade_out = true
    hide_cursor = false
    grace = 0
    disable_loading_bar = true
}

background {
    monitor =
    # Usamos la variable $wallpaper definida en tus archivos de tema
    path = $wallpaper   
    blur_passes = 1 
    contrast = 1
    brightness = 0.5
    vibrancy = 0.2
    vibrancy_darkness = 0.2
}

# Input Field
input-field {
    monitor =
    size = 220, 40
    outline_thickness = 3
    dots_size = 0.2
    dots_spacing = 0.35
    dots_center = true
    
    # Colores din√°micos basados en tus archivos .conf
    outer_color = $active_border
    inner_color = $base
    font_color = $text
    
    fade_on_empty = true
    rounding = -1
    check_color = $yellow
    placeholder_text = <i><span foreground="##$textAlpha">Input Password...</span></i>
    hide_input = false
    position = 0, -170
    halign = center
    valign = center
}

# Date
label {
  monitor =
  text = cmd[update:1000] echo "$(date +"%A, %B %d")"
  color = $text
  font_size = 22
  font_family = JetBrains Mono Nerd Font ExtraBold Italic
  position = -35, 60
  halign = center
  valign = bottom
}

# Time
label {
  monitor =
  text = cmd[update:1000] echo "$(date +"%-I:%M")"
  color = $text
  font_size = 55
  font_family = JetBrains Mono Nerd Font ExtraBold Italic
  position = -20, 200
  halign = center
  valign = center
}

# Uptime (usando el color de acento del tema)
label {
    monitor =
    text = cmd[update:60000] echo "<b> "$( $Scripts/Uptime.sh)" </b>"
    color = $active_border
    font_size = 15
    font_family = JetBrains Mono Nerd Font ExtraBold Italic
    position = 0, 30
    halign = center
    valign = bottom
} 
